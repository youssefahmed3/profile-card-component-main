<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  
  <section class="card">
    <div class="back-card">

      <div class="front-card">
        <img src="images/image-victor.jpg" alt="image contains a man" class="icon-person">
        
      </div>
      
      <div class="personal-data">
        <span class="name-person">Victor Crest</span>
        <span class="age-person">26</span>
        <p class="city-person">London</p>
      </div>
      
      <hr>

      <div class="social-media-numbers">
        <div class="followers">
          <span class="social-numbers">80K</span>
          <span class="social-text">Followers</span>
        </div>
        <div class="likes">
          <span class="social-numbers">803K</span>
          <span class="social-text">Likes</span>
        </div>
        <div class="photos">
          <span class="social-numbers">1.4K</span>
          <span class="social-text">Photos</span>
        </div>
      </div>
    
    </div>
  </section>
    
  
  
  <!-- 
  Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
  
</body>
</html>
